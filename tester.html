<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tester</title>
</head>
<body>
    <h1>Hello</h1>
    <p class ="test"></p>
    <script>
        testP = document.querySelector(".test");
        
        const url = 'http://127.0.0.1:8000/top3/'

        const postData = {
            query: 'internet'
        }

        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(postData),
        })
        .then((response) => response.json())
        .then((data) => {
            console.log('Success:', data);
            testP.innerHTML = data
        })
        .catch((error) => {
            console.error('Error:', error);
        });
    </script>
</body>
</html>
